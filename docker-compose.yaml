  #   entrypoint: dockerize -wait tcp://backend:80 -timeout 20s npm run dev
  #   ports:
  #     - "3333:3000"
  #   depends_on:
  #     - backend

  db:
    container_name: db
    image: postgres
    volumes:
      - .docker/.postgres:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: DriverManagement
    ports:
      - "2345:5432"

networks:
  driver-management-net:
    driver: bridge
